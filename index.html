<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UEK Map</title>
    <script src="map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD-imVPjHUcYkA3PHMZWPqUfBqQnS7ib8&callback=initMap"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="Stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">UEK Map</a>
            </div>
            <ul class="nav navbar-nav">
                <button class="btn btn-primary navbar-btn" onclick="location.reload();">Mapa</button>
                <button class="btn btn-default navbar-btn" onclick="suggestions();">Sugestie</button>
                <button class="btn btn-default navbar-btn" onclick="authors();">Autorzy</button>
            </ul>
        </div>
    </nav>
    <div id="content">
        <div id="map" onload="initMap();" class="container-fluid"></div>
    </div>
    <script>
        function suggestions() {
            $("#content").load("suggestions.html");
        }

        function authors() {
            $("#content").load("authors.html");
        }
    </script>
</body>

</html>
