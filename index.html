<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 500px;
        width: 70%;
       }
    </style>
  </head>
  <body>
    <h3>UEK Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 50.0685492, lng: 19.9549886};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD-imVPjHUcYkA3PHMZWPqUfBqQnS7ib8&callback=initMap">
    </script>
  </body>
</html>
