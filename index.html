<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>UEK Map</title>
    <script src="map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD-imVPjHUcYkA3PHMZWPqUfBqQnS7ib8&callback=initMap"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="Stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header" >
                <a class="navbar-brand">UEK Map</a>
            </div>
            <ul class="nav navbar-nav">
                <button class="btn btn-primary navbar-btn" onclick="location.reload();">Mapa</button>
                <button class="btn btn-default navbar-btn" onclick="suggestions();">Sugestie</button>
                <button class="btn btn-default navbar-btn" onclick="authors();">Autorzy</button>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-text"><b>Kraków:</b> temperatura: <b id="temp"></b>°C, ciśnienie: <b id="pressure"></b> hPa, pogoda: <b id="description"></b></li>
                <script>
                    $.getJSON("http://api.openweathermap.org/data/2.5/weather?q=Cracow&lang=pl&units=metric&appid=c16afc34bc4cb294a463d302fbf03e1b", function (json) {
                        $('#temp').html(json.main.temp);
                        $('#pressure').append(json.main.pressure);
                        $('#description').append(json.weather[0].description);
                    });
                </script>
            </ul>
        </div>
    </nav>
    <div id="content" class="col-sm-9">
        <div id="map" onload="initMap();" class="container-fluid"></div>
    </div>

    <div class="col-sm-3 sidenav" id="search">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Szukaj miejsca..">
            <span class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
            </button>
            </span>
        </div>
    </div>
    
    <div id="floating-panel">
      <input onclick="showPavilion();" type=button value="Pawilony">
      <input onclick="showFood();" type=button value="Jedzenie">
	  <input onclick="showStops();" type=button value="Przystanki">
	  <input onclick="showSportObjects();" type=button value="Sport">
      <input onclick="showAll();" type=button value="Wszystko">
	  
    </div>
   
        <script>
            function suggestions() {
                $("#content").load("suggestions.html");
            }
            function authors() {
                $("#content").load("authors.html");
            }
        </script>

</body>

</html>
